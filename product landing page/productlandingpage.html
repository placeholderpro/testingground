<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="productlandingpage.css">
</head>
<body>
    <br>
    <header id="header" id="nav-bar">
        <nav id="nav-bar">
        
            <div id="header-logo">
                <img id="header-img" src="https://f4.bcbits.com/img/0022113505_10.jpg" alt="greyish blob logo">
                <div id="heading">GREYISH BLOB</div>
            </div>
            <div id="nav-links">
                <div id="nav-bar2">
                    <a class="nav-link" href="#video">video</a>
                    <a class="nav-link" href="#email">email list</a>
                    <a class="nav-link" href="#links">bandcamp</a>
                </div>
            </div>
        </nav>
    </header>
    
    <br>
    <div id="videodiv">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Vs-LB2bvMVg" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
        </iframe>
    </div>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <div id="email-div">
            <label for="email" id="email-label">Join our E-Mail propaganda database</label>
            <br>
            <input type="email" id="email" name="email" placeholder="enter e-mail here" required>
        </div>
        <br>
        <div id="button">
            <input type="submit" id="submit" name="submit">
        </div>
    </form>
    
    <br>
    <div id="links">
        <a href="https://greyishblob.bandcamp.com/">BANDCAMP</a>
    </div>
    <br><br><br><br><br><br><br><br>


    
</body>
</html>
